<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Raydium Liquidity Chart</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Token Address">
      <div id="preshow-container">
        <img id="avatar" class="avatar-group" src="./empty.png"/>
        <span id="symbol" class="symbol-group"></span>
        <img id="show-btn" src="search-button.png"/>
      </div>
      <div id="error" style="color: red"></div>
    </div>
    <div class="info-container">
      <img id="meta-avatar" class="avatar-group" src="./empty.png"/>
      <span id="meta-symbol" class="symbol-group"></span>
    </div>
  </div>
  <div class="main">
    <div id="price-chart" class="chart-container"></div>
    <div id="ratio-chart" class="chart-container"></div>
    <div id="log-chart" class="chart-container"></div>
  </div>
  <div class="footer">

  </div>
  
  <script type="text/javascript" src="constant.js"></script>
  <script type="text/javascript" src="price.js"></script>
  <script type="text/javascript" src="ratio.js"></script>
  <script type="text/javascript" src="src.js"></script>
</body>
</html>
